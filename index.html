<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Style the link as a button */
        a.button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* Change the background color of the button on hover */
        a.button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <!-- Create a link and style it as a button -->
    <a onclick="addHTML()" class="button">Click me</a>
</body>
</html>
